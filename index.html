<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="" id="myForm">
        <div class="input-box">
          <input
            type="email"
            class="input-field"
            id="email"
            placeholder="Email"
          />
        </div>

        <div class="input-box">
          <input
            type="text"
            class="input-field"
            id="title"
            placeholder="Title"
          />
        </div>

        <div class="input-box">
          <textarea id="text" placeholder="Text"></textarea>
        </div>

        <div class="input-box">
          <input type="checkbox" class="checkbox" id="checkbox" />
        </div>

        <button type="submit" class="send-btn">Отправить</button>
      </form>
    </div>

    <script src="./javascript/main.js"></script>
  </body>
</html>
